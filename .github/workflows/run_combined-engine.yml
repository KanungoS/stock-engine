name: Run Combined Stock Engine

on:
  workflow_dispatch:
  schedule:
    - cron: "5 3 * * *"   # Runs daily at 08:35 IST (03:05 UTC)

jobs:
  run-engine:
    runs-on: ubuntu-latest

    steps:
      # --------------------------
      # 1. Checkout repository
      # --------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------
      # 2. Set up Python 3.11
      # --------------------------
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # --------------------------
      # 3. Install system dependencies for TA-Lib
      # --------------------------
      - name: Install system dependencies for TA-Lib
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget

          wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -zxvf ta-lib-0.4.0-src.tar.gz

          cd ta-lib
          ./configure --prefix=/usr
          make
          sudo make install

      # --------------------------
      # 4. Install Python dependencies
      # --------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy ta-lib

      # --------------------------
      # 5. Run Combined Engine
      # --------------------------
      - name: Run Combined Engine
        run: python run_combined_engine.py

      # --------------------------
      # 6. Commit outputs back to repo
      # --------------------------
      - name: Commit outputs
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Updated analysis results" || echo "No changes detected"
          git push
