name: Run Combined Stock Engine

on:
  schedule:
    - cron: "5 3 * * *"   # Runs daily at 08:35 IST (03:05 UTC)
  workflow_dispatch:       # Allows manual run

jobs:
  run-engine:
    runs-on: windows-latest

    steps:
    # ---------------------------
    # 1. Checkout repo
    # ---------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # ---------------------------
    # 2. Install Python
    # ---------------------------
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    # ---------------------------
    # 3. Install dependencies
    # ---------------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # ---------------------------
    # 4. Run the full pipeline
    # ---------------------------
    - name: Run Combined Engine
      run: python run_combined_engine.py

    # ---------------------------
    # 5. Commit results to repo
    # ---------------------------
    - name: Commit outputs
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"

        git add combined_scores.csv
        git add Top20_Short.csv
        git add Top20_Medium.csv
        git add Top20_Long.csv
        git add Star_Top5.csv
        git add master_scores.csv
        git add technical_scores.csv

        git commit -m "Daily update: Combined Stock Engine Outputs" || echo "No changes to commit"

    # ---------------------------
    # 6. Push results
    # ---------------------------
    - name: Push changes
      uses: ad-m/github-push-action@v0.8.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
