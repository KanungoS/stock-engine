name: Run Combined Stock Engine

on:
  workflow_dispatch:
  schedule:
    - cron: "5 3 * * *"   # Auto-run daily at 08:35 IST

jobs:
  run-engine:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    # ----------------------------------------------------
    # FIXED SECTION â€” install TA-Lib with Python wheel
    # ----------------------------------------------------
    - name: Install TA-Lib Python wheel
      run: |
        pip install --upgrade pip
        pip install --no-cache-dir ta-lib-bin

    - name: Install Python dependencies
      run: |
        pip install pandas yfinance

    - name: Run Combined Engine
      run: python run_combined_engine.py

    - name: Commit outputs
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"

        git add *.csv || true
        git commit -m "Updated analysis results" || echo "No changes to commit"

    - name: Push results
      uses: ad-m/github-push-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
