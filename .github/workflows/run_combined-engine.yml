name: Run Combined Stock Engine

on:
  workflow_dispatch:
  schedule:
    - cron: "5 3 * * *"   # Auto-run daily at 08:35 IST

jobs:
  run-engine:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Force Python 3.10
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Install Python packages (NO TA-Lib)
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install pandas yfinance
        pip install pandas-ta==0.3.14b0

    # Run combined engine
    - name: Run Combined Engine
      run: python run_combined_engine.py

    # Commit output files
    - name: Commit outputs
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"

        git add *.csv || true
        git commit -m "Updated analysis results" || echo "No changes to commit"

    # Push results
    - name: Push results
      uses: ad-m/github-push-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
