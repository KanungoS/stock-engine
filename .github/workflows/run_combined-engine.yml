name: Run Combined Stock Engine

on:
  workflow_dispatch:
  schedule:
    - cron: "5 3 * * *"

jobs:
  run-engine:
    runs-on: ubuntu-22.04     # <<< PINNED OS (VERY IMPORTANT)

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # FORCE Python 3.10 installation (works on Ubuntu 22.04)
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        architecture: 'x64'

    - name: Verify Python version
      run: python --version

    # Install dependencies WITHOUT PyPI pandas-ta (BROKEN)
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install pandas yfinance
        pip install git+https://github.com/twopirllc/pandas-ta.git

    - name: Run Combined Engine
      run: python run_combined_engine.py

    - name: Commit outputs
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"

        git add *.csv || true
        git commit -m "Updated analysis results" || echo "No changes to commit"

    - name: Push results
      uses: ad-m/github-push-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
