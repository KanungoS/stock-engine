name: Run Combined Stock Engine

on:
  workflow_dispatch:
  schedule:
    - cron: "5 3 * * *"   # Auto-run daily at 08:35 IST

jobs:
  run-engine:
    runs-on: ubuntu-latest

    steps:
    # ----------------------------------------------------
    # 1. Checkout repository
    # ----------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # ----------------------------------------------------
    # 2. Set up Python 3.10 (IMPORTANT!)
    # ----------------------------------------------------
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # ----------------------------------------------------
    # 3. Install Python dependencies (TA-Lib removed)
    # ----------------------------------------------------
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install pandas yfinance pandas_ta

    # ----------------------------------------------------
    # 4. Run full engine
    # ----------------------------------------------------
    - name: Run Combined Engine
      run: python run_combined_engine.py

    # ----------------------------------------------------
    # 5. Commit generated CSV outputs
    # ----------------------------------------------------
    - name: Commit outputs
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"

        git add fundamental_scores.csv || true
        git add technical_scores.csv || true
        git add master_scores.csv || true
        git add Top20_ShortTerm.csv || true
        git add Top20_MediumTerm.csv || true
        git add Top20_LongTerm.csv || true
        git add Star_Top5.csv || true
        git add Top20_Combined.csv || true

        git commit -m "Updated analysis results" || echo "No changes to commit"

    # ----------------------------------------------------
    # 6. Push results back to GitHub
    # ----------------------------------------------------
    - name: Push results
      uses: ad-m/github-push-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
