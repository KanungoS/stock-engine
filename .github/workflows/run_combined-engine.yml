name: Run Combined Stock Engine

on:
  workflow_dispatch:
  schedule:
    - cron: "5 3 * * *"   # Runs daily at 08:35 IST (03:05 UTC)

jobs:
  run-engine:
    runs-on: windows-latest

    steps:
    # -----------------------------
    # 1. Checkout repo
    # -----------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # -----------------------------
    # 2. Set up Python
    # -----------------------------
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    # -----------------------------
    # 3. Install system dependencies for TA-Lib
    # -----------------------------
    - name: Install TA-Lib (Windows precompiled)
      run: |
        pip install --upgrade pip
        pip install setuptools wheel
        pip install TA-Lib
        
    # -----------------------------
    # 4. Install Python dependencies
    # -----------------------------
    - name: Install Python dependencies
      run: |
        pip install pandas yfinance talib

    # -----------------------------
    # 5. Run full engine
    # -----------------------------
    - name: Run Combined Engine
      run: python run_combined_engine.py

    # -----------------------------
    # 6. Commit generated outputs
    # -----------------------------
    - name: Commit outputs
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"

        git add fundamental_scores.csv
        git add technical_scores.csv
        git add master_scores.csv
        git add Top20_ShortTerm.csv
        git add Top20_MediumTerm.csv
        git add Top20_LongTerm.csv
        git add Star_Top5.csv
        git add Top20_Combined.csv

        git commit -m "Updated analysis results" || echo "No changes to commit"

    - name: Push results
      uses: ad-m/github-push-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
