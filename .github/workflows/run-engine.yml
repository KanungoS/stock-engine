name: Run Stock Engine

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # 08:30 IST every day (03:00 UTC)

jobs:
  run-engine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance numpy

      - name: Run Stock Engine
        run: python stock_engine.py

      - name: Commit master_sheet.csv
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"

          git add master_sheet.csv || true
          git commit -m "Daily master_sheet update" || echo "No changes to commit"

      - name: Push to repo
        uses: ad-m/github-push-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
