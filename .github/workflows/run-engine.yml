name: Stock Engine Daily

on:
  workflow_dispatch:
  schedule:
    - cron: "30 1 * * *"   # 06:30 AM IST auto-run

jobs:
  run-engine:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:

    - name: Notify Start
      run: |
        curl -s "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
        --data chat_id="${TELEGRAM_CHAT_ID}" \
        --data text="üöÄ *Stock Engine Workflow Started*\nRun ID: $GITHUB_RUN_NUMBER" \
        --data parse_mode="Markdown"

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create cache directories
      run: |
        mkdir -p raw_data
        mkdir -p output

    - name: Run Engine
      run: |
        python master_engine.py
      continue-on-error: false

    # --------- FIXED: v4 UPLOAD ---------

    - name: Upload Excel Output
      uses: actions/upload-artifact@v4
      with:
        name: stock-engine-output
        path: output/*.xlsx

    - name: Upload Raw Data Cache
      uses: actions/upload-artifact@v4
      with:
        name: raw-data
        path: raw_data/

    - name: Upload Logs
      uses: actions/upload-artifact@v4
      with:
        name: logs
        path: engine.log
      continue-on-error: true

    - name: Notify Success
      if: success()
      run: |
        LATEST_FILE=$(ls -t output/*.xlsx | head -n 1)
        FILE_NAME=$(basename "$LATEST_FILE")
        curl -s "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
        --data chat_id="${TELEGRAM_CHAT_ID}" \
        --data text="‚úÖ *Stock Engine Completed Successfully*\nFile: ${FILE_NAME}\nRun ID: $GITHUB_RUN_NUMBER" \
        --data parse_mode="Markdown"

    - name: Notify Failure
      if: failure()
      run: |
        curl -s "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
        --data chat_id="${TELEGRAM_CHAT_ID}" \
        --data text="‚ùå *Stock Engine FAILED*\nRun ID: $GITHUB_RUN_NUMBER" \
        --data parse_mode="Markdown"

  cleanup:
    runs-on: ubuntu-latest
    needs: run-engine
    steps:
      - name: Delete old workflow artifacts
        uses: kolpav/purge-artifacts-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          expire-in: 7d
