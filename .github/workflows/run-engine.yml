name: Stock Engine Daily

on:
  workflow_dispatch:
  schedule:
    - cron: "30 1 * * *"   # 06:30 AM IST auto-run

jobs:
  run-engine:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:

    # -------------------------
    # Send Telegram: Workflow Started
    # -------------------------
    - name: Notify Start
      run: |
        curl -s "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
        --data chat_id="${TELEGRAM_CHAT_ID}" \
        --data text="üöÄ *Stock Engine Workflow Started*\nRun ID: $GITHUB_RUN_NUMBER" \
        --data parse_mode="Markdown"

    # -------------------------
    # CHECKOUT CODE
    # -------------------------
    - name: Checkout repository
      uses: actions/checkout@v3

    # -------------------------
    # INSTALL PYTHON
    # -------------------------
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # -------------------------
    # INSTALL DEPENDENCIES
    # -------------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # -------------------------
    # CREATE DIRECTORIES
    # -------------------------
    - name: Create cache directories
      run: |
        mkdir -p raw_data
        mkdir -p output

    # -------------------------
    # RUN ENGINE
    # -------------------------
    - name: Run Engine
      run: |
        echo "üöÄ Running Engine..."
        python master_engine.py
      continue-on-error: false

    # -------------------------
    # UPLOAD EXCEL OUTPUT
    # -------------------------
    - name: Upload Excel Output
      uses: actions/upload-artifact@v3
      with:
        name: stock-engine-output
        path: output/*.xlsx

    # -------------------------
    # UPLOAD RAW DATA CACHE
    # -------------------------
    - name: Upload Raw Data Cache
      uses: actions/upload-artifact@v3
      with:
        name: raw-data
        path: raw_data/

    # -------------------------
    # UPLOAD LOGS (OPTIONAL)
    # -------------------------
    - name: Upload Logs
      uses: actions/upload-artifact@v3
      with:
        name: logs
        path: engine.log
      continue-on-error: true

    # -------------------------
    # Send Telegram: Workflow Success
    # -------------------------
    - name: Notify Success
      if: success()
      run: |
        LATEST_FILE=$(ls -t output/*.xlsx | head -n 1)
        FILE_NAME=$(basename "$LATEST_FILE")
        curl -s "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
        --data chat_id="${TELEGRAM_CHAT_ID}" \
        --data text="‚úÖ *Stock Engine Completed Successfully*\nFile: ${FILE_NAME}\nRun ID: $GITHUB_RUN_NUMBER" \
        --data parse_mode="Markdown"

    # -------------------------
    # Send Telegram: Workflow Failure
    # -------------------------
    - name: Notify Failure
      if: failure()
      run: |
        curl -s "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
        --data chat_id="${TELEGRAM_CHAT_ID}" \
        --data text="‚ùå *Stock Engine FAILED*\nRun ID: $GITHUB_RUN_NUMBER" \
        --data parse_mode="Markdown"


  # ===========================================================
  # AUTO-CLEAN OLD ARTIFACTS (KEEP ONLY LAST 7)
  # ===========================================================
  cleanup:
    runs-on: ubuntu-latest
    needs: run-engine
    steps:
      - name: Delete old workflow artifacts
        uses: kolpav/purge-artifacts-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          expire-in: 7d
