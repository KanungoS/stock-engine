name: Run Stock Engine (Morning + EOD)

on:
  schedule:
    # MORNING RUN — 08:30 IST (03:00 UTC)
    - cron: "0 3 * * *"

    # EOD RUN — 15:30 IST (10:00 UTC)
    - cron: "0 10 * * *"

  workflow_dispatch:

jobs:
  run-engine:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: pip

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install yfinance pandas numpy

    - name: Determine Run Mode
      id: runmode
      run: |
        if [ "$(date -u +%H)" = "03" ]; then
          echo "mode=MORNING" >> $GITHUB_OUTPUT
        else
          echo "mode=EOD" >> $GITHUB_OUTPUT
        fi

    - name: Run Stock Engine
      run: |
        export RUN_MODE=${{ steps.runmode.outputs.mode }}
        python stock_engine.py

    - name: Commit & Push Outputs
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"

        git add output/*.csv
        git commit -m "Auto update CSVs" || echo "No changes"
        git push || echo "No changes"
