name: Run Engine Daily

on:
  workflow_dispatch:
  schedule:
    - cron: "30 2 * * 1-5"   # Every weekday at 8:00 AM IST

jobs:
  run-engine:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run master engine
        run: python master_engine.py

      - name: Upload master sheet
        uses: actions/upload-artifact@v4
        with:
          name: master_sheet
          path: master_sheet.xlsx
