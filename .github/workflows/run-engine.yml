name: Stock Engine (Morning + EOD)

on:
  schedule:
    - cron: "0 3 * * *"   # 08:30 IST Morning
    - cron: "0 10 * * *"  # 15:30 IST EOD
  workflow_dispatch:      # Manual run

jobs:
  run-engine:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install yfinance pandas numpy

    - name: Determine Run Mode
      id: rm
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          now_utc=$(date -u +%H)
          # 3:30 PM IST = 10 UTC
          if [ "$now_utc" -ge 10 ]; then
            echo "mode=EOD" >> $GITHUB_OUTPUT
          else
            echo "mode=MORNING" >> $GITHUB_OUTPUT
          fi
        else
          hour=$(date -u +%H)
          if [ "$hour" = "03" ]; then
            echo "mode=MORNING" >> $GITHUB_OUTPUT
          else
            echo "mode=EOD" >> $GITHUB_OUTPUT
          fi
        fi

    - name: Run Engine
      run: |
        export RUN_MODE=${{ steps.rm.outputs.mode }}
        python stock_engine.py

    - name: Push Outputs
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add output/*.csv
        git commit -m "Update CSVs" || echo "No changes"
        git push || echo "No changes"
