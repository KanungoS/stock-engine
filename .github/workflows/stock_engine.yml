name: Run Stock Engine

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # 8:30 AM IST

jobs:
  run-engine:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pandas yfinance numpy

    - name: Run Stock Engine
      run: python stock_engine.py

    - name: Commit outputs
      run: |
        git config --local user.name "GitHub Actions"
        git config --local user.email "actions@github.com"

        git add fundamental_scores.csv || true
        git add technical_scores.csv || true
        git add weekly_volatility.csv || true
        git add master_scores.csv || true

        git commit -m "Daily stock engine update" || echo "No changes"

    - name: Push to repo
      uses: ad-m/github-push-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
