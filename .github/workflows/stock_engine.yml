name: Run Engine Daily (Parallel Optimized)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"   # Daily 01:00 UTC

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy ta tqdm

  run-engine:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        segment: [master, short, medium, long, star]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy ta tqdm

      - name: Run engine segment
        run: |
          python master_engine.py --mode ${{ matrix.segment }}

      - name: Upload segment output
        uses: actions/upload-artifact@v4
        with:
          name: output-${{ matrix.segment }}
          path: output/

  collect:
    runs-on: ubuntu-latest
    needs: run-engine

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: results

      - name: Upload final bundle
        uses: actions/upload-artifact@v4
        with:
          name: final-stock-engine-results
          path: results
