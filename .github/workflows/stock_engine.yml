name: Run Engine Daily (Parallel Optimized)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"   # Runs daily at 01:00 UTC

jobs:

  setup:
    runs-on: ubuntu-latest
    outputs:
      requirements-cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Get cache key for dependencies
        id: cache-key
        run: echo "key=requirements-$(md5sum requirements.txt | cut -d ' ' -f1)" >> $GITHUB_OUTPUT

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ steps.cache-key.outputs.key }}

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  run-engine:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        segment: [short, medium, long, star, master]
      fail-fast: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Restore Python deps cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ needs.setup.outputs.requirements-cache-key }}

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run engine segment
        run: |
          echo "Running ${ { matrix.segment } } segment"
          python master_engine.py --mode ${{ matrix.segment }}

      - name: Upload segment result
        uses: actions/upload-artifact@v3
        with:
          name: output-${{ matrix.segment }}
          path: output/

  collect:
    runs-on: ubuntu-latest
    needs: run-engine

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: results

      - name: Combine logs
        run: |
          echo "Collected all segments"
          ls -R results

      - name: Final artifact bundle
        uses: actions/upload-artifact@v3
        with:
          name: final-stock-engine-results
          path: results
