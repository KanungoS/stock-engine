name: Run Stock Engine (Fundamental + Technical)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # Runs daily at 08:30 IST (03:00 UTC)

jobs:
  run-engine:
    runs-on: ubuntu-latest

    steps:
    # -----------------------------
    # 1. Checkout Repository
    # -----------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # -----------------------------
    # 2. Set up Python
    # -----------------------------
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    # -----------------------------
    # 3. Install Dependencies
    # -----------------------------
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install pandas yfinance numpy

    # -----------------------------
    # 4. Run Unified Stock Engine
    # -----------------------------
    - name: Run Unified Engine
      run: python stock_engine.py

    # -----------------------------
    # 5. Commit Generated CSV Files
    # -----------------------------
    - name: Commit outputs
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"

        git add fundamental_scores.csv || true
        git add technical_scores.csv || true
        git add master_scores.csv || true

        git commit -m "Auto updated stock data" || echo "No changes to commit"

    # -----------------------------
    # 6. Push Back to GitHub
    # -----------------------------
    - name: Push results
      uses: ad-m/github-push-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
