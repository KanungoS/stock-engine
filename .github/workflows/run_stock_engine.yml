name: Run Stock Engine (Fundamental + Technical)

on:
  workflow_dispatch:
  schedule:
    # Runs daily at 08:30 IST â†’ 03:00 UTC
    - cron: "0 3 * * *"

jobs:
  run-engine:
    runs-on: ubuntu-latest

    steps:
    # ------------------------------------------------------
    # 1. Checkout Repository
    # ------------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0   # Needed for pushing commits

    # ------------------------------------------------------
    # 2. Set up Python
    # ------------------------------------------------------
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    # ------------------------------------------------------
    # 3. Install dependencies
    # ------------------------------------------------------
    - name: Install required Python packages
      run: |
        python -m pip install --upgrade pip
        pip install pandas yfinance numpy

    # ------------------------------------------------------
    # 4. Run your Stock Engine script
    # ------------------------------------------------------
    - name: Run Stock Engine
      run: |
        python stock_engine.py

    # ------------------------------------------------------
    # 5. Commit & Push the CSV outputs
    # ------------------------------------------------------
    - name: Commit & Push results
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        git add *.csv || true

        # If no changes, skip commit (prevents errors)
        if git diff --cached --quiet; then
          echo "No CSV changes to commit."
          exit 0
        fi

        git commit -m "Daily automated stock data update"
        git push
