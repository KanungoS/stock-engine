name: Run Weekly Volatility Engine

on:
  schedule:
    - cron: "10 3 * * *"   # Runs at 08:40 AM IST (03:10 UTC)
  workflow_dispatch:

jobs:
  weekly-volatility:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install yfinance pandas

      - name: Run weekly volatility engine
        run: |
          python volatility_engine.py

      - name: Commit updated weekly CSV
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add weekly_volatility.csv
          git commit -m "Auto-update weekly volatility data" || echo "No changes"
          git push
